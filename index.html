<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <form>
    <h1 class="to">To Do List</h1>
    <h2 class="add">Add Task</h2>
    <label for="taskTitle">TaskTitle</label><br />
    <input type="text" id="taskTitle" placeholder="Enter Task Title"/><br />
    <label for="description">Description</label><br />
    <input type="text" id="description" placeholder="Enter Task Description"><br />
    <label for="deadline">Deadline</label><br />
    <input type="date" id="deadline" placeholder="Enter Date"><br />
    <label for="task_complete">Task Complete</label><br />
    <input type="checkbox" id="task_complete"><br />
    <button id="submitBtn">Submit</button>
    <div id="hiddenElement">
        <button id="hideButton">Edit</button>
    </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
